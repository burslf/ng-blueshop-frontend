<mat-sidenav-container class="dashboard-container" autosize>
    <mat-sidenav #dashboardSidenav mode="side" class="dashboard-sidenav">
        <!-- Sidenav here -->
        <div class="admin-menu">
            <ul>
                <li *ngFor="let m of adminMenu" routerLink="{{m.path}}" (click)="toggleSidenav()">
                    <mat-icon *ngIf="m.icon.length > 0">{{m.icon}}</mat-icon>
                    <span *ngIf="m.icon.length == 0">{{m.name}}</span>
                </li>
            </ul>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="dashboard-content">
        <!-- Main here -->
        <div class="header">
            <!-- Header -->
            <button type="button" mat-icon-button (click)="dashboardSidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h3>DASHBOARD</h3>
        </div>
        <div class="content">
            <!-- Content -->
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
