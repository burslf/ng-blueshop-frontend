<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-cntr">
    <a mat-button routerLink="/login">Already registered? Login now</a>
        <h3>Register</h3>  
        <mat-form-field>
            <input color="accent" type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="form.controls.email.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="form.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input color="accent" matInput placeholder="First Name" formControlName="firstName">
            <mat-error *ngIf="form.controls.firstName.errors?.required">First name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input color="accent" matInput placeholder="Last Name" formControlName="lastName">
            <mat-error *ngIf="form.controls.lastName.errors?.required">Last name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
            <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
        </mat-form-field>         
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword">
            <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>
            <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
        </mat-form-field> 
    <button mat-raised-button color="primary" type="submit">SIGN IN</button>
</form>
