<div class="menu">
    <span *ngFor="let item of navItems">
        <!-- Handle branch node buttons here -->
        <span *ngIf="item.children && item.children.length > 0">
          <button mat-button [matMenuTriggerFor]="menu.childMenu">
            {{item.displayName}}
          </button>
          <app-menu-item location="sidenav" #menu [toggleSidenav]="toggleSidenav" [items]="item.children"></app-menu-item>
        </span>
        <!-- Leaf node buttons here -->
        <span *ngIf="!item.children || item.children.length === 0">
          <button mat-button [routerLink]="item.route" (click)="toggleSidenav()">
            {{item.displayName}}
          </button>
        </span>
      </span>
</div>
